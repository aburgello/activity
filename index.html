<html>
  <head>
    <meta charset="utf-8">
    <title>Activity feed - Notification design</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">

    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <div class="navbar-lewagon">
      <img src="images/logo.png" alt="logo">
    </div>

    <div class="container">
      <!-- Code your tabs here -->
      <div class="tabs">
        <a href="#" class="tab active">Recent activity</a>
        <a href="#" class="tab">Suggestions</a>
        <a href="#" class="tab">Find designers</a>
      </div>

      <div class="notifications">

        <div class="notification">
          <img src="https://kitt.lewagon.com/placeholder/users/aburgello" alt="User Image">  
            <div class="notification-content">
              <p class="notification-date">02 September</p>
              <p class="notification-message">Antonio Burgello liked your post.</p>
            </div>
        </div>

       

          <div class="notification">
            <img src="https://kitt.lewagon.com/placeholder/users/j-burdis" alt="User Image">  
              <div class="notification-content">
                <p class="notification-date">23 August</p>
                <p class="notification-message">Jonathan Burdis commented on your post.</p>
              </div>
          </div>

         

            <div class="notification">
              <img src="https://kitt.lewagon.com/placeholder/users/Wozzify" alt="User Image">  
                <div class="notification-content">
                  <p class="notification-date">08 August</p>
                  <p class="notification-message">Ted Lindsay hated your post...</p>
                </div>
            </div>
        <!-- etc. -->

      </div>

    </div>

  </body>
</html>
